<div ng-controller="ZNxtAppAdmin.userprofile.generalCtrl">
    <div class="x_content">
        <h2> General </h2>
        <br>
        <form class="form-horizontal form-label-left input_mask">

            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                <input type="text" class="form-control has-feedback-left" id="inputSuccess2" placeholder="First Name" ng-model="userData.name" >
                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                <input type="text" class="form-control has-feedback-left" id="inputSuccess4" placeholder="Email" ng-model="userData.email">
                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                <input type="text" class="form-control" id="inputSuccess5" placeholder="Phone" ng-model="userData.phone">
                <span class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
            </div>
            
            <div class="form-group">
                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">                    
                    <button type="submit" class="btn btn-success" ng-click="save()">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
